<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="css/join.css">
</head>
<body>
    
    <header>
        <h3><a href="#"> RIDIBOOKS</a></h3>
    </header>

    <div class="center-box">

        <form>
            <input type="id" name="id" id="id" placeholder="아이디">
            <input type="password" name="pw" id="pw" placeholder="비밀번호">
            <input type="password" name="pwcheck" id="pwcheck" placeholder="비밀번호 확인">
            <input type="email" name="email" id="email" placeholder="이메일 주소">
            <input type="text" name="text" id="text" placeholder="이름">

            <p>선택 입력</p>
            <div class="year">
                <input type="text" name="birth" id="birth" placeholder="출생년도">
                <label>
                    <button type="button" class="female">여</button>
                    <button type="button" class="male">남</button>
                </label>
            </div>
            
            <div class="check-box">
                <input type="checkbox" name="all" id="all"><label class="agree">선택 포함 전체 약관 동의</label><br>
                <input type="checkbox" name="use" id="use"><label>이용약관 동의(필수) <span>약관 보기 ＞ </span></label><br>
                <input type="checkbox" name="event" id="event"><label>이벤트,혜택 알림 수신 동의(선택)</label><br>
                <input type="checkbox" name="gender" id="gender"><label>성별,생년 정보 제공 동의(선택) <span>내용 확인 ＞</span></label><br>
                <input type="checkbox" name="essential" id="essential"><label>개인 정보 수집 및 이용 동의(필수) <span>내용 확인 ＞</span></label>
            </div>
            
        </form>


        <section>
            <p class="join"><a href="#">회원 가입 완료</a></p>
        </section>









    </div>


</body>
</html>
