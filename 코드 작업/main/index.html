    <script>

        let 지금보이는사진 = 1;

        $(".button-back").on("click",function(){
        //    만약에 지금 사진 2가 보이면 
        //    사진 3을 보여주시고요
        //    사진 1은 없애주세요
        //    사진 1은 3번쨰에 나타나게 해주세요

            if( 지금보이는사진 == 1){
                $(".slide-box").css("transform","translateX(-430PX)");
                $(".slide_three").css("filter","brightness(100%)");
                $(".slide_two").css("filter","brightness(70%)");
                지금보이는사진 == 지금보이는사진 + 1;
            } 
         

         

        });

        $(".button-next").on("click",function(){
            $(".slide-box").css("transform", "translateX(0px)");
            $(".slide_two").css("filter","brightness(100%)");
            $(".slide_three").css("filter","brightness(70%)");
            

        });
